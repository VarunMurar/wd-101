<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Registration Forms</title>
    <script src="index.js" defer></script> <!-- Include index.js -->
</head>
<body>

    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" onchange="validateDateOfBirth()" required><br>

        <label for="acceptTerms">Accept Terms:</label>
        <input type="checkbox" id="acceptTerms" required><br>

        <button type="submit">Submit</button>
    </form>

    <table border="6">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted Terms?</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

</body>
</html>
